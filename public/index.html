<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMILTON10 kicker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <button class="play">Play</button
            ><button class="history">History</button
            ><button class="leaderboard">Leaderboard</button>
        </nav>
    </header>
    <main>
        <div class="firstScreen">
            <section class="2player">
                <form action="">
                    <input type="text" placeholder="Player 1" />
                    <input type="submit" value="V / S" />
                    <input type="text" placeholder="Player 2" />
                </form>
            </section>
            <span>ARROW DOWN</span>
        </div>
        <div class="secondScreen">
            <section class="4player">
                <form action="/game">
                    <input type="text" placeholder="Player 1" />
                    <input type="text" placeholder="Player 2" />
                    <input type="submit" value="V / S" />
                    <input type="text" placeholder="Player 3" />
                    <input type="text" placeholder="Player 4" />
                </form>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
